<div style="margin-bottom: 20px">
  <app-users-card-list
    [usersList]="usersList"
    (onUserSelected)="onUserSelected($event)"
  ></app-users-card-list>
</div>
@if(userSelectedIndex !== undefined){
<app-user-form
  [genresList]="genresList"
  [statesList]="statesList"
  [userSelected]="userSelected"
  (onFormSubmit)="onFormSubmit()"
></app-user-form>
}
